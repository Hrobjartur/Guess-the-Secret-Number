<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Secret Number V2</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Set game BG colour -->
            <div class="col-sm-6 bg-success-subtle game">
                <!-- Header with Dark mode switch -->
                <h1>Guess the Number V2 
                <button onclick="toggleBackground()" class="toggleBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"/>
                    </svg></button></h1><hr>
                <!-- Instructions -->
                <p class="instructionText">Set the range for guessing:</p>
                <!-- Range Min Number / Set type to "number" so players can't enter strings -->
                <p><input type="number" id="minRange" placeholder="Min" class="textBox"></p>
                <!-- Range Max Number / Set type to "number" so players can't enter strings -->
                <p><input type="number" id="maxRange" placeholder="Max" class="textBox"></p>
                <!-- Submit Range -->
                <button onclick="setRange()" class="toggleBtn button">Set Range</button>
                <hr>
                <!-- Instructions -->
                <p id="instruction" class="instructionText">Enter a number within the range:</p>
                <!-- Set type to "number" so players can't enter strings -->
                <p><input type="number" id="guessInput" class="textBox"></p>
                <!-- Button to submit chosen number -->
                <button onclick="checkGuess()" class="toggleBtn button">Submit Guess</button>
                <!-- Display curent result -->
                <p id="result"></p>
                <!-- Restart the game -->
                <p><button onClick="location.reload();" class="button">Restart the game</button>
                <!-- Button to clear History -->
                <button onclick="clearHistory()" class="button">Clear History <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg></button></p>
                <!-- Display the History of tries -->
                <div class="bg-success-subtle" id="history"></div>
            </div>
        </div>
    </div>
    <!-- JS functions -->
    <script src="script_V2.js"></script>
</body>
</html>
